<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name = "viewport" content="width=device-width, initial-scale=1">
    <title>Admin Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">

</head>

<body class="d-flex align-items-center justify-content-center vh-100 bg-light">
    <div class="card shadow-sm" style="min-width: 320px; max-width: 400px;">
        <div class="card-body">
            <div class="d-flex align-items-center justify-content-center mb-4">
                <img src="{{ url_for('static', filename='images/Mongoori_Logo.png') }}"
                    alt="Mongoori Rides"
                    style="height: 48px;"
                    class="me-3">

                <div class="fw-semibold fs-5">Admin Login</div>
            </div>

            <form action="{{ url_for('auth.admin_login') }}" method="post">
                <div class="mb-3">
                    <label for="username" class="form-label">ID</label>
                    <input id="username" name="username" type="text" class="form-control" required>
                </div>
        
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input id="password" name="password" type="password" class="form-control" required autocomplete="off">
                </div>
        
                <button class="btn btn-primary w-100" type="submit">Login</button>
            </form>
        </div>
    </div>
</body>
</html>
