{% extends "base.html" %}

{% block title %}Parking Lots{% endblock %}

{% block content %}
<div class="card">
  <div class="card-header">
    <h3 class="card-title">Parking Lots</h3>
    <div class="card-tools">
      <a href="/admin/parking-lots/create" class="btn btn-primary btn-sm">
        + Add Parking Lot
      </a>
    </div>
  </div>

  <div class="card-body">
    <table id="parkingLotTable" class="table table-bordered table-hover">
      <thead>
        <tr>
          <th>Name</th>
          <th>Address</th>
          <th>City</th>
          <th>State</th>
          <th>Zip</th>
          <th>Status</th>
          <th></th>
        </tr>
      </thead>
    </table>
  </div>
</div>
{% endblock %}

{% block scripts %}
<script src="{{ url_for('static', filename='parking_lot_edit.js') }}"></script>
{% endblock %}
