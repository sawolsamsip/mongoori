{% extends "base.html" %}

{% block title %}
Mongoori - Add Vehicle
{% endblock %}

{% block content %}

<div class="col-12">
    <div class="card card-primary card-outline mb-4">
        <!-- Card header -->
        <div class="card-header">
            <div class="card-title">Add New Vehicle</div>
        </div>
        <!-- Card header End-->

        <!-- Form Begin -->
        <form>
            <!-- Card body -->
            <div class="card-body">
                <div class="mb-3">
                    <label for="VIN" class="form-label">VIN</label>
                    <input id = "vin" name = "vin" type = "text" class="form-control" minlength="17" maxlength="17"
        pattern="[A-HJ-NPR-Z0-9]{17}" required/>
                </div>
                
                <!--Row begin-->
                <div class = "row mb-3">
                    <div class = "col-4">
                        <label for = "make" class="form-label">MAKE</label>
                        <input id = "make" name = "make" type="text" value = "TESLA" class="form-control">
                    </div>


                    <div class="col-4">
                        <label for="model" class="form-label">MODEL</label>
                        <select class="form-select" id="model" required>
                            
                            <option>Model 3</option>
                            <option>Model Y</option>
                        </select>
                    </div>

                    <div class = "col-4">
                        <label for = "year" class="form-label">YEAR</label>
                        <select id="year" name='year' class="form-select">
                            <option selected disabled value="">Choose...</option>
                        </select>
                    </div>
                </div>
                <!--Row End-->

                <!--Row Start-->
                <div class = "row mb-3">
                    <div class="col-4">
                        <label for="trim" class="form-label">TRIM</label>
                        <select id="trim" name="trim" class="form-select" disabled>
                            <option selected disabled value="">Choose...</option>
                        </select>
                    </div>
                    
                    <div class="col-4">
                        <label for="exterior" class="form-label">EXTERIOR</label>
                        <select id="exterior" name="exterior" class="form-select" disabled>
                            <option selected disabled value="">Choose...</option>
                        </select>
                    </div>

                    <div class="col-4">
                        <label for="interior" class="form-label">INTERIOR</label>
                        <select id="interior" name="interior" class="form-select">
                            <option selected disabled value="">Choose...</option>
                            <option value="black">Black</option>
                            <option value="bnw">Black and White</option>
                        </select>
                    </div>

                </div>
                <!--Row End-->
                
                <!--Row Start-->
                <div class = "row mb-3">
                    <div class="col-4">
                        <label for="plate_number" class="form-label">PLATE NUMBER</label>
                        <input id = "plate_number" name = "plate_number" type = "text" class="form-control" required/>
                    </div>
                    <div class="col-3">
                        <label for="mileage" class="form-label">MILEAGE</label>
                        <input id = "mileage" name = "mileage" type = "text" class="form-control" required pattern="[0-9]+"/>
                    </div>
                    <div class="col-5">
                        <label for="software" class="form-label">Software Package</label>
                        <select id="software" name="software" class="form-select">
                            <option selected disabled value="">Choose...</option>
                            <option value="autopilot">Autopilot</option>
                            <option value="EAP">Enhanced Autopilot</option>
                            <option value="FSD">Full Self-Driving</option>
                        </select>
                    </div>

                </div>
                <!--Row End-->

                
                <div class = "mb-3">
                    <label for="warranty" class="form-label">WARRANTY</label>
                    <div class="row fw-bold text-secondary mb-1">
                        <div class="col-md-4">Warranty Type</div>
                        <div class="col-md-3">Expire Date</div>
                        <div class="col-md-3">Expire Miles</div>
                        <div class="col-md-2"></div>
                    </div>
                    <div class="container-fluid p-0" id="warranty-container"></div>
                    <button type="button" class="btn btn-info mb-2" onclick="addWarranty()">
                        <i class="fa fa-plus-circle"></i> add
                    </button>
                    
                </div>
                

            </div>
            <!-- Card body end -->

            <!-- Footer Begin-->
            <div class="card-footer">
                <button type="submit" class = "btn btn-primary">Submit</button>
            </div>
            <!-- Footer End-->
        </form>
        <!-- Form End -->
    </div>
</div>
