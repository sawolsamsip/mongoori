<!doctype html>
<html lang="en">

    <head>
        <meta charset="utf-8">
        <title>{% block title %}Mongoori Rides{% endblock %}</title>
        
        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
            crossorigin="anonymous">
        <!-- AdminLTE CSS-->
        <link rel="stylesheet" 
            href="{{ url_for('static', filename='adminlte/css/adminlte.min.css') }}">
        
        <!--Font Awesome 6-->
        <link rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
            crossorigin="anonymous" referrerpolicy="no-referrer" />

        <!-- DataTables CSS-->
        <link rel="stylesheet" href="https://cdn.datatables.net/1.13.6/css/dataTables.bootstrap5.min.css">
        <!-- DataTables RowGroup extension -->
        <!-- DataTables RowGroup extension -->
        <link rel="stylesheet" href="https://cdn.datatables.net/rowgroup/1.3.1/css/rowGroup.bootstrap5.min.css">


        <!-- Custom CSS-->
        <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    </head>

    <body class="hold-transition sidebar-mini layout-fixed">
        <!-- Navbar -->
        <nav class="app-header navbar navbar-expand bg-body">
            <!--Begin::Container -->
            <div class="container-fluid">
                <!--Start Navbar links -->
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a href="/admin/dashboard" class="nav-link">Dashboard</a>
                    </li>

                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" data-bs-toggle="dropdown">
                            <i class="fa-solid fa-car"></i> Vehicle
                        </a>
                        
                        <ul class="dropdown-menu">

                            <li><a class="dropdown-item" href="{{ url_for('vehicle_pages.vehicle_list_page') }}">Vehicle List</a></li>
                            <li><a class="dropdown-item" href="{{ url_for('vehicle_pages.vehicle_create_page') }}">Add Vehicle</a></li>
                    
                            <li><hr class="dropdown-divider"></li>

                            <li><a class="dropdown-item" href="{{ url_for('warranty_pages.purchase_warranty_list_page') }}">Purchase Warranty</a></li>
                            <li><a class="dropdown-item" href="{{ url_for('warranty_pages.subscription_warranty_list_page') }}">Subscription Warranty</a></li>
                        </ul>
                    </li>
                    
                </ul>
                <!-- End Navbar links -->


                <ul class="navbar-nav ms-auto">
                    <!-- User menu -->
                    <li class="nav-item dropdown user-menu">
                        <a href="#" class="nav-link dropdown-toggle" data-bs-toggle="dropdown">
                            <span>Admin Test</span>
                        </a>
                        <ul class="dropdown-menu dropdown-menu-lg dropdown-menu-end">
                            <li class="user-header text-bg-primary">
                                <p>
                                    Admin Test
                                </p>
                            </li>
                            <!-- Menu Footer-->
                            <li class="user-footer">
                                <a href="#" class="btn btn-default btn-flat">Change Password</a>
                                <a href="#" class="btn btn-default btn-flat float-end">Sign out</a>
                            </li> 
                        </ul>
                    </li>
                </ul>
            </div>
        </nav>

        <!-- specific content for each html -->
        <main class="container mt-4">
            {% block content %}{% endblock %}
        </main>

        <!-- jQuery + DataTables JS -->
        <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
        <script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
        <script src="https://cdn.datatables.net/1.13.6/js/dataTables.bootstrap5.min.js"></script>

        <!-- Bootstrap JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
            crossorigin="anonymous"></script>

        <!-- JS for action -->
        <script src="{{ url_for('static', filename='adminlte/js/adminlte.min.js') }}"></script>

        <!-- DataTables RowGroup extension-->
        <script src="https://cdn.datatables.net/rowgroup/1.3.1/js/dataTables.rowGroup.min.js"></script>
        {% include "toast_success.html" %}
        {% block scripts %}{% endblock %}
    </body>
</html>
